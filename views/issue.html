<!DOCTYPE html>
<html>

<head>
  <title>Welcome to HyperDev!</title>
  <meta name="description" content="A cool thing made with HyperDev">
  <link id="favicon" rel="icon" href="https://hyperdev.com/favicon-app.ico" type="image/x-icon">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/public/style.css" integrity="sha256-8qj8tAhHGpbf7jgAkbStAa8+hkaJx4eePuLRsLlEVvs="
    crossorigin="anonymous">
</head>

<body>
  <header>
    <h1 id='projectTitle'></h1>
  </header>
  <center>
    <div id='submitNewIssue'>
      <br>
      <h3>Submit a new issue:</h3>
      <form id="newIssue" method="post" action="/api/">
        <input id="issue_title" type="text" name="issue_title" placeholder="*Title" required=''><br>
        <textarea id="issue_text" type="text" name="issue_text" placeholder="*Text" required=''></textarea><br>
        <input type="text" name="created_by" placeholder="*Created by" required=''>
        <input type="text" name="assigned_to" placeholder="(opt)Assigned to">
        <input type="text" name="status_text" placeholder="(opt)Status text"><br>
        <button type="submit">Submit Issue</button>
      </form>
    </div>

    <div id='issueDisplay'></div>

    <hr class='bottom'>
  </center>

  <script src="https://code.jquery.com/jquery-2.2.1.min.js" integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
    crossorigin="anonymous"></script>
  <script src="/public/issue_submit_handlers.js" integrity="sha256-SLxGyC+H/Xg10eYoG6eEcZfOya8F9BPzF9q0j/mAUq8="
    crossorigin="anonymous"></script>
</body>

</html>
